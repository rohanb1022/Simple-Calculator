<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator" class="box">
        <input type="text" id="input" class="screen">
    <div id="number">
        <div id="box1" class="numbers  button">1</div>
        <div id="box2" class="numbers button ">2</div>
        <div id="box3" class="numbers button ">3</div>
        <div id="box11"class="operation button addition"> +</div>
        <div id="box4" class="numbers button">4</div>
        <div id="box5" class="numbers button">5</div>
        <div id="box6" class="numbers button">6</div>
        <div id="box12"class="operation button addition"> - </div>
        <div id="box7" class="numbers button">7</div>
        <div id="box8" class="numbers button">8</div>
        <div id="box9" class="numbers button">9</div>
        <div id="box13"class="operation button multiplication">*</div>
        <div id="box14"class="operation button division"> / </div>
        <div id="box10"class="numbers button">0</div>
        <div id="box16" class="clear button">Clear</div>
        <div id="box15" class="Equals button"> = </div>
    </div>
</div>
    
    <script src="calculator.js"></script>
</body>
</html>
